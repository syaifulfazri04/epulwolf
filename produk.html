  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Konfigurasi Firebase (ganti dengan config project kamu)
    const firebaseConfig = {
      apiKey: "AIzaSyC8Ix3l6hzOvfomitKruGpEnLLV82Dpfro",
      authDomain: "epul-wolf.firebaseapp.com",
      projectId: "epul-wolf",
      storageBucket: "epul-wolf.appspot.com",
      messagingSenderId: "706850970810",
      appId: "1:706850970810:web:a10ba59c62b55a5b32f683",
      measurementId: "G-CZ9RK5B6VJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = ''; // kosongkan tulisan loading

      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        if (querySnapshot.empty) {
          container.innerHTML = '<p>Produk tidak ditemukan.</p>';
          return;
        }
        querySnapshot.forEach((doc) => {
          const p = doc.data();
          const item = document.createElement('div');
          item.classList.add('item');
          item.innerHTML = `
            <h2>${p.nama}</h2>
            <p>${p.deskripsi}</p>
            <p>Rp ${Number(p.harga).toLocaleString()}</p>
            <a href="${p.link}" class="btn" target="_blank">Beli Sekarang</a>
          `;
          container.appendChild(item);
        });
      } catch (e) {
        container.innerHTML = '<p>Gagal memuat produk.</p>';
        console.error(e);
      }
    }

    loadProducts();
  </script>
