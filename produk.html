  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

    // TODO: Ganti ini dengan config Firebase project kamu
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Referensi collection produk
    const produkCol = collection(db, "products");
    const produkContainer = document.getElementById("produkContainer");

    // Fungsi render produk
    function renderProduk(data) {
      if(data.size === 0) {
        produkContainer.innerHTML = "<p>Belum ada produk.</p>";
        return;
      }

      let html = "";
      data.forEach(doc => {
        const produk = doc.data();
        html += `
          <div class="item">
            <h2>${produk.nama}</h2>
            <p>${produk.deskripsi}</p>
            <p>Rp ${produk.harga.toLocaleString()}</p>
            ${produk.image ? `<img src="${produk.image}" alt="${produk.nama}" class="gambar-produk">` : ""}
            <a href="${produk.link}" class="btn" target="_blank" rel="noopener noreferrer">Beli Sekarang</a>
          </div>
        `;
      });
      produkContainer.innerHTML = html;
    }

    // Real-time listener Firestore
    onSnapshot(produkCol, (snapshot) => {
      renderProduk(snapshot);
    });

    // Menu toggle script
    document.getElementById('menu-toggle').addEventListener('click', function() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
      menu.style.flexDirection = 'column'; // biar di mobile vertikal
    });
  </script>
