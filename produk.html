<body>
  <header>

    <div class="judul-deskripsi">

  <section class="products">

  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    });

    fetch('produk.json')
      .then((response) => response.json())
      .then((data) => {
        const container = document.getElementById('produkContainer');
        container.innerHTML = '';
        data.forEach((p) => {
          container.innerHTML += `
            <div class="item">
              <h2>${p.nama}</h2>
              <p>${p.deskripsi}</p>
              <p>Rp ${p.harga.toLocaleString()}</p>
              ${
                p.gambar
                  ? `<img src="${p.gambar}" alt="${p.nama}" class="gambar-produk" />`
                  : ''
              }
              <a href="${p.link}" class="btn" target="_blank">Beli Sekarang</a>
            </div>
          `;
        });
      })
      .catch((err) => {
        document.getElementById('produkContainer').innerText = 'Gagal memuat produk.';
        console.error(err);
      });
  </script>
</body>
