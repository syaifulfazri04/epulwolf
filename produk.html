<script>
  // Firebase config dari Project Settings (ganti dengan config kamu)
  const firebaseConfig = {
   apiKey: "AIzaSyC8Ix3l6hzOvfomitKruGpEnLLV82Dpfro",

  measurementId: "G-CZ9RK5B6VJ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const produkListEl = document.getElementById('produk-list');

  function renderProduk(doc) {
    const data = doc.data();
    const div = document.createElement('div');
    div.classList.add('item');
    div.innerHTML = `
      <h2>${data.nama}</h2>
      <p>${data.deskripsi}</p>
      <p>Rp ${data.harga.toLocaleString()}</p>
      <a href="${data.link}" class="btn" target="_blank">Beli Sekarang</a>
    `;
    produkListEl.appendChild(div);
  }

  // Load produk dari Firestore dan tampilkan
  db.collection('produk').orderBy('nama').onSnapshot(snapshot => {
    produkListEl.innerHTML = ''; // clear dulu
    snapshot.forEach(doc => {
      renderProduk(doc);
    });
  });
</script>

</body>
